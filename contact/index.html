<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link type="text/css" rel="stylesheet" href="../css/style.css">
  <title>Keri Hedman | Contact Me</title>
</head>
<body>

  <!-- Universal navBar using navBar_linksFooter.js -->
  <!-- Name is setting PWD location for navBar_linksFooter.js usage -->
  <div id="navBar" name="level1" class="container continuity" align="center"></div>

  <div id="contactMe" class="container continuity">
  <!--
  The action attribute defines where on the server the form data should be sent
  The method attribute specifies the HTTP method (GET or POST)
  -->
    <form action="https://formspree.io/KRH_SavvyCoders@yahoo.com"
      method="POST" class='container60'>

      <br>
      <div align="center">
        <table>
          <tr>
            <td align="left">First Name: </td>
            <td align="right">
              <input type="text" name="firstname" placeholder="First Name" size="56" required>
            </td>
          </tr>
          <tr>
            <td align="left">Last Name: </td>
            <td align="right">
              <input type="text" name="lastname" placeholder="Last Name" size="56" required>
            </td>
          </tr>
          <tr>
            <td align="left">Email: </td>
            <td align="right">
              <input type="email" name="userEmail" placeholder="your.email@example.com" size='56' required>
            </td>
          </tr>
        </table>
      </div>

      <br>

      <div id="radioSelector" align='center'>
        <label>Is this a
          <input type="radio" name="subject" value="professional" required>
          <span class='highlight'>Professional </span>
          or <input type="radio" name="subject" value="personal" required>
          <span class='highlight'>Personal</span>
          message.
        </label>
      </div>

      <br>

      <div id="subjectSpecific" align='center'></div>

      <!-- <input type="checkbox" name="optout" value="skeptical" disabled>Cheeky checkbox ... Just try me! :-P -->

      <br>

      <div align='center'>
      <label for="marketing">How did you hear about me?</label>
        <select name="marketing">
          <optgroup label="Online">
            <option value="social">Social Media (LinkedIn)</option>
            <option value="github">Online Portfolio (GitHub)</option>
            <option value="search">Search Engine</option>
            <option value="email">Email</option>
          </optgroup>
          <optgroup label="In-Person">
            <option value="networking">We met at a networking event. (Please add which event in your message.)</option>
            <option value="referral">Personal referral. (Please add who referred you in your message.)</option>
            <option value="random">We met somewhere else. (Please add where in your message.)</option>
          </optgroup>
          <optgroup label="Other">
            <option value="other">Please give a detailed description in your message.</option>
          </optgroup>
        </select>
      </div>

      <br>

      <div align='center'>
        <textarea name="userMessage" rows="15" cols="69" maxlength="1000"></textarea>
        <br><br>
        <input type="submit">
      </div>

    </form>
  </div>

  <br>
  <p align="center" class="continuity container60">
    Alternatively, email me directly at
    <a href="mailto:KRH_SavvyCoders@yahoo.com">KRH_SavvyCoders@yahoo.com,</a>
    <br> Or call me at <a href="tel:+14234062952">(423) 406-2952</a> and leave
    a voice mail message.<br>You can also contact me via the links below.
  </p>

  <!-- Universal linksFooter using navBar_linksFooter.js -->
  <div id="linksFooter" class="container continuity" align="center"></div>

  <!-- Custom scripts -->
  <script type="text/javascript" src="../navBar_linksFooter.js"></script>
  <script type="text/javascript" src="contactForm.js"></script>

</body>
</html>
