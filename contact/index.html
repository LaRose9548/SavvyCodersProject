<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="../css/style.css">
  <title>Keri Hedman | Contact Me</title>
</head>
<body>
  <div id="navBar" class="container continuity" align="center">
    <h3>
      <a href="../" class="linkBox">Home</a>
      <a href="../projects/" class="linkBox">Projects</a>
      <a href="../media/" class="linkBox">Media</a>
      <a href="../blog/" class="linkBox">Blog</a>
    </h3>
  </div>

  <div id="contactMe" class="container continuity">
    <!--
    The action attribute defines where on the server the form data should be sent
    The method attribute specifies the HTTP method (GET or POST)
  -->

  <form action="form-responses/new" method="POST" align="center">

    <input type="text" name="firstname" value="First Name" size="30">
    <input type="text" name="lastname" value="Last Name" size="30">
    <br>
    <input type="email" name="userEmail" placeholder="your.email@example.com">
    <br><br>
    <label>What's this message about?
      <br><input type="radio" name="subject" value="professional" checked>
      <span>I'd like to hire you!</span>
      <br><input type="radio" name="subject" value="personal" checked>
      <span>Personal message.</span>
      <br><input type="radio" name="subject" value="other" checked>
      <span>Don't know/Something else.</span>
    </label>
    <br><br>
    <input type="checkbox" name="optin" value="trusting" checked>Subscribe me to your newsletter!
    <input type="checkbox" name="optout" value="skeptical" disabled>Cheeky checkbox...
    <br>
    <label for="marketing">How did you hear about me?</label>
    <select name="marketing">
      <optgroup label="Online">
        <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
        <option value="github">Online Portfolio (GitHub)</option>
        <option value="search">Search Engine</option>
        <option value="email">Email</option>
      </optgroup>
      <optgroup label="In-Person">
        <option value="networking">We met at a networking event</option>
        <option value="referral">Personal referral</option>
        <option value="random">We met somewhere else</option>
      </optgroup>
      <option value="other">Other</option>
    </select>
    <br>
    <textarea name="user_message" rows="8" cols="40"></textarea>
    <br>
    <input type="submit">
  </form>
  </div>

  <p align="center" class="continuity">
    Alternatively, email me directly at
    <a href="mailto:KRH_SavvyCoders@yahoo.com">KRH_SavvyCoders@yahoo.com</a>
    or call me at <a href="tel:555-555-5555">(555) 555-5555</a>.</p>

  <div id="linksFooter" class="container continuity" align="center">
    <h3>
      <a href="https://www.linkedin.com/in/keri-hedman-927630150/" class="linkBox">My LinkedIn Account</a>
      <a href="https://github.com/LaRose9548" class="linkBox">My GitHub Home</a>
      <a href="../contact/" class="linkBox">Contact Me</a>
    </h3>
  </div>
</body>
</html>
