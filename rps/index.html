<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"><link type="text/css" rel="stylesheet" href="../css/style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link type="text/css" rel="stylesheet" href="../css/style.css"/>
  <title>Keri Hedman | Rock, Paper, Scissors!</title>
</head>
<body>

  <!-- Universal navBar using navBar_linksFooter.js -->
  <!-- Name is setting PWD location for navBar_linksFooter.js usage -->
  <div id="navBar" name="level1" class="container continuity" align="center"></div>

  <div id="rpsBox" align="center" valign="center" class="container continuity selectionBox">
    <h1>Let's play <br><span class="highlight">Rock Paper Scissors!</span>
    <br>Click a picture.</h1>
    <button id="rockButton" type="button" name="rps" value="rock" class="rpsButton">
      <img id="bgImage" src="../images/rock.png">
    </button>
    <button id="paperButton" type="button" name="rps" value="paper" class="rpsButton">
      <img id="bgImage" src="../images/paper.png">
    </button>
    <button id="scissorsButton" type="button" name="rps" value="scissors" class="rpsButton">
      <img id="bgImage" src="../images/scissors.png">
    </button>
  </div>

  <div class='container' background>
    <hr color="maroon">
    <div id="rpsResult" align="center">  </div>
    <hr color="maroon">
    <div id="rpsSums" align="center">  </div>
    <hr color="maroon">
  </div>

  <!-- Universal linksFooter using navBar_linksFooter.js -->
  <div id="linksFooter" class="container continuity" align="center"></div>

  <!-- Customer scripts -->
  <script type="text/javascript" src="../navBar_linksFooter.js"></script>
  <script type="text/javascript" src="rps2.js"></script>

</body>
</html>
